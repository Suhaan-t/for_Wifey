<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hey Meg</h1>
                <h1 class = "header_text">You know who has the loveliest writing style in the world??</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.tenor.com/m/YUzSi77KQJcAAAAd/yell-shy.gif">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes, Me</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Not me duh!</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes1.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
